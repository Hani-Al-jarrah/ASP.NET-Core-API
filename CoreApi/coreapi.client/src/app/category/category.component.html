<div class="container mt-4">
  <h2 class="mb-3">All Categories</h2>

  <!-- Action Buttons -->
  <div class="mb-3">
    <button class="btn btn-primary me-2" (click)="loadAllCategories()">Load All</button>
    <button class="btn btn-info me-2" (click)="loadById(1)">Get By ID (1)</button>
    <button class="btn btn-warning me-2" (click)="loadByName('Books')">Get By Name ("Books")</button>
    <button class="btn btn-success me-2" (click)="loadFirst()">Get First</button>
  </div>

  <!-- All Categories List -->
  <div *ngIf="categories && categories.length > 0">
    <h4>Category List:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let cat of categories">
        <strong>{{ cat.name }}</strong> - {{ cat.description }}
      </li>
    </ul>
  </div>

  <!-- Selected Category Details -->
  <div *ngIf="selectedCategory && !categories?.length" class="mt-4">
    <h4>Selected Category:</h4>
    <p><strong>ID:</strong> {{ selectedCategory.id }}</p>
    <p><strong>Name:</strong> {{ selectedCategory.name }}</p>
    <p><strong>Description:</strong> {{ selectedCategory.description }}</p>
  </div>

  <!-- No Data -->
  <div *ngIf="!categories?.length && !selectedCategory" class="text-muted mt-4">
    No category data loaded yet.
  </div>
</div>
